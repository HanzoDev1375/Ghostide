name: Android Library Build

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build-library:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Complete AAR Library
      run: ./gradlew :core:bundleReleaseAar

    - name: Upload Complete AAR
      uses: actions/upload-artifact@v4
      with:
        name: ghostide-complete-library
        path: core/build/outputs/aar/core-release.aar

    - name: Create Library Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: core/build/outputs/aar/core-release.aar
        body: |
          Complete GhostIDE Library AAR
          Includes all modules and dependencies
        tag_name: library-v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
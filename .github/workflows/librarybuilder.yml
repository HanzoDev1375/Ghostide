- name: Clean and Build Fat AAR
  run: |
    ./gradlew clean
    ./gradlew :core:bundleReleaseAar

- name: Check AAR size
  run: |
    ls -lh core/build/outputs/aar/
    echo "AAR size:"
    du -h core/build/outputs/aar/core-release.aar

- name: Upload Fat AAR
  uses: actions/upload-artifact@v4
  with:
    name: ghostide-fat-aar
    path: core/build/outputs/aar/core-release.aar
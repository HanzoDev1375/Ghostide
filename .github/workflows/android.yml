name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Permission for Gradlew
      run: chmod +x gradlew

    # ========================== âš¡ BUILD AAR MODULES ==========================
    - name: Build AAR (core Release)
      run: ./gradlew :core:bundleReleaseAar

    - name: Build AAR (prograsssheetlib Debug)
      run: ./gradlew :prograsssheetlib:bundleDebugAar

    - name: Build AAR (prograsssheetlib Release)
      run: ./gradlew :prograsssheetlib:bundleReleaseAar

    - name: Build AAR (jgit Debug)
      run: ./gradlew :jgit:bundleDebugAar

    - name: Build AAR (jgit Release)
      run: ./gradlew :jgit:bundleReleaseAar

    - name: Build Final Combined AAR from buildarrs
      run: ./gradlew :buildarrs:buildFinalAar

    # ========================== ðŸ“± BUILD APK OUTPUTS ==========================
    - name: Build APK arm32
      run: ./gradlew assembleArm32Release

    - name: Build APK arm64
      run: ./gradlew assembleArm64Release


    # ========================== ðŸ“¦ UPLOAD TO ARTIFACT ==========================
    - name: Upload AAR core Release
      uses: actions/upload-artifact@v4
      with:
        name: core-release-aar
        path: core/build/outputs/aar/core-release.aar

    - name: Upload AAR prograsssheetlib Debug
      uses: actions/upload-artifact@v4
      with:
        name: prograsssheetlib-debug-aar
        path: prograsssheetlib/build/outputs/aar/prograsssheetlib-debug.aar

    - name: Upload AAR prograsssheetlib Release
      uses: actions/upload-artifact@v4
      with:
        name: prograsssheetlib-release-aar
        path: prograsssheetlib/build/outputs/aar/prograsssheetlib-release.aar

    - name: Upload AAR jgit Debug
      uses: actions/upload-artifact@v4
      with:
        name: jgit-debug-aar
        path: jgit/build/outputs/aar/jgit-debug.aar

    - name: Upload AAR jgit Release
      uses: actions/upload-artifact@v4
      with:
        name: jgit-release-aar
        path: jgit/build/outputs/aar/jgit-release.aar

    - name: Upload Final Buildarrs AAR
      uses: actions/upload-artifact@v4
      with:
        name: final-combined-aar
        path: buildarrs/build/outputs/aar/

    - name: Upload APK arm32
      uses: actions/upload-artifact@v4
      with:
        name: app-arm32-release
        path: app/build/outputs/apk/arm32/release/app-arm32-release.apk

    - name: Upload APK arm64
      uses: actions/upload-artifact@v4
      with:
        name: app-arm64-release
        path: app/build/outputs/apk/arm64/release/app-arm64-release.apk


    # ========================== ðŸš€ PUBLISH ON RELEASE ==========================
    - name: Publish Build to GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          core/build/outputs/aar/core-release.aar
          prograsssheetlib/build/outputs/aar/prograsssheetlib-release.aar
          jgit/build/outputs/aar/jgit-release.aar
          buildarrs/build/outputs/aar/*.aar
          app/build/outputs/apk/arm32/release/app-arm32-release.apk
          app/build/outputs/apk/arm64/release/app-arm64-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
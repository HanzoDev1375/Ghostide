name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug AAR for core module
      run: ./gradlew :core:bundleDebugAar

    - name: Build Release AAR for core module
      run: ./gradlew :core:bundleReleaseAar

    - name: Build Debug AAR for prograsssheetlib module
      run: ./gradlew :prograsssheetlib:bundleDebugAar

    - name: Build Release AAR for prograsssheetlib module
      run: ./gradlew :prograsssheetlib:bundleReleaseAar

    - name: Build with Gradle for arm32 release
      run: ./gradlew assembleArm32Release

    - name: Build with Gradle for arm64 release
      run: ./gradlew assembleArm64Release

    - name: Upload Debug AAR for core
      uses: actions/upload-artifact@v4
      with:
        name: core-debug-aar
        path: core/build/outputs/aar/core-debug.aar

    - name: Upload Release AAR for core
      uses: actions/upload-artifact@v4
      with:
        name: core-release-aar
        path: core/build/outputs/aar/core-release.aar

    - name: Upload Debug AAR for prograsssheetlib
      uses: actions/upload-artifact@v4
      with:
        name: prograsssheetlib-debug-aar
        path: prograsssheetlib/build/outputs/aar/prograsssheetlib-debug.aar

    - name: Upload Release AAR for prograsssheetlib
      uses: actions/upload-artifact@v4
      with:
        name: prograsssheetlib-release-aar
        path: prograsssheetlib/build/outputs/aar/prograsssheetlib-release.aar

    - name: Upload arm32 Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-arm32
        path: app/build/outputs/apk/arm32/release/app-arm32-release.apk

    - name: Upload arm64 Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-arm64
        path: app/build/outputs/apk/arm64/release/app-arm64-release.apk

    - name: Release APKs and AARs on GitHub
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/arm32/release/app-arm32-release.apk
          app/build/outputs/apk/arm64/release/app-arm64-release.apk
          core/build/outputs/aar/core-release.aar
          prograsssheetlib/build/outputs/aar/prograsssheetlib-release.aar
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}